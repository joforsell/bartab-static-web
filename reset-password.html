    <script>
        function showAppStoreButtonOrNot() {
            if (['iPad Simulator',
                'iPhone Simulator',
                'iPod Simulator',
                'iPad',
                'iPhone',
                'iPod'
                ].includes(navigator.platform)) {
                document.getElementById("appstore").style.display = "block";
            } else {
                document.getElementById("appstore").style.display = "none";
            }
        }
    </script>

    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('resetForm');
        
        const requirements = {
            length: document.getElementById('length'),
            uppercase: document.getElementById('uppercase'),
            lowercase: document.getElementById('lowercase'),
            number: document.getElementById('number')
        };
        
        function validatePassword() {
            const password = passwordInput.value;
            const checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password)
            };
            
            let allValid = true;
            
            Object.keys(checks).forEach(key => {
                if (checks[key]) {
                    requirements[key].classList.add('valid');
                    requirements[key].classList.remove('invalid');
                } else {
                    requirements[key].classList.add('invalid');
                    requirements[key].classList.remove('valid');
                    allValid = false;
                }
            });
            
            return allValid;
        }
        
        function validateConfirmPassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const confirmError = document.getElementById('confirmError');
            
            if (confirmPassword && password !== confirmPassword) {
                confirmError.textContent = 'Passwords do not match';
                confirmError.style.display = 'block';
                return false;
            } else {
                confirmError.style.display = 'none';
                return true;
            }
        }
        
        function updateSubmitButton() {
            const passwordValid = validatePassword();
            const confirmValid = validateConfirmPassword();
            submitBtn.disabled = !(passwordValid && confirmValid && confirmPasswordInput.value);
        }
        
        passwordInput.addEventListener('input', updateSubmitButton);
        confirmPasswordInput.addEventListener('input', updateSubmitButton);
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validatePassword() || !validateConfirmPassword()) {
                return false;
            }
            
            const newPassword = passwordInput.value;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';
            
            try {
                await updatePassword(newPassword);
                submitBtn.textContent = 'Password Updated!';
                submitBtn.style.background = '#38a169';
                
                // Redirect after successful update
                setTimeout(() => {
                    window.location.href = 'password-success.html';
                }, 1500);
            } catch (error) {
                console.error('Password update failed:', error);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
                
                // Show error message
                const passwordError = document.getElementById('passwordError');
                passwordError.textContent = 'Failed to update password. Please try again.';
                passwordError.style.display = 'block';
            }
        });
        
        // Initialize button state
        updateSubmitButton();
    </script>

<script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";
    
    const supabase = createClient(
        "https://iduprmuzmivyibgqrfle.supabase.co",
        "sb_publishable_cbQnfYM2b3pDt2JopryeOw_mrWCwfjB"
    );
    
    const params = new URLSearchParams(window.location.search);
    const token_hash = params.get("token_hash");
    
    if (token_hash) {
        const { data, error } = await supabase.auth.verifyOtp({ token_hash: token_hash, type: 'email' });
        if (error) {
            console.error("Session exchange failed", error);
        } else {
            // now the user is signed in
            console.log("Signed in as", data.user);
    
            // render a form so they can set a new password
            document.getElementById("resetForm").style.display = "block";
        }
    }
    
    window.updatePassword = async function(newPassword) {
        const { data, error } = await supabase.auth.updateUser({ password: newPassword });
        if (error) {
            console.error("Password update failed", error);
            throw error;
        } else {
            console.log("Password updated!", data.user);
            return data;
        }
    }
    </script>
